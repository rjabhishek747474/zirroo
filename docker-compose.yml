services:
  # PostgreSQL with pgvector extension
  postgres:
    image: pgvector/pgvector:pg16
    container_name: listshare-postgres
    environment:
      POSTGRES_DB: listshare
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U postgres" ]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis for caching and BullMQ
  redis:
    image: redis:alpine
    container_name: listshare-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 10s
      timeout: 5s
      retries: 5

  # NestJS API (production only)
  api:
    build:
      context: ./apps/api
      dockerfile: Dockerfile
    container_name: listshare-api
    environment:
      - NODE_ENV=production
      - DATABASE_URL=postgresql://postgres:postgres@postgres:5432/listshare
      - REDIS_HOST=redis
      - REDIS_PORT=6379
    ports:
      - "3001:3001"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    profiles:
      - production

  # Next.js Web (production only)
  web:
    build:
      context: ./apps/web
      dockerfile: Dockerfile
    container_name: listshare-web
    environment:
      - NODE_ENV=production
    ports:
      - "3000:3000"
    depends_on:
      - api
    profiles:
      - production

volumes:
  postgres_data:
  redis_data:
